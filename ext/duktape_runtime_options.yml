# Building:
# python tools/configure.py --source-directory src-input \
# --config-metadata config --output-directory ../build \
# --option-file duktape_runtime_options.yml
DUK_USE_COMPILER_STRING: |
  "crystal/llvm"
DUK_USE_UNION_INITIALIZERS: true
DUK_USE_EXEC_TIMEOUT_CHECK: duk_cr_timeout
DUK_USE_INTERRUPT_COUNTER: true
DUK_USE_DEBUGGER_SUPPORT: true
DUK_USE_TARGET_INFO: |
  "duktape.cr"
DUK_USE_SYMBOL_BUILTIN: true
DUK_USE_FASTINT: true
DUK_USE_JSON_STRINGIFY_FASTPATH: true
